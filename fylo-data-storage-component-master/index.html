<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <section id="mobile" class="left-box">
      <div class="top-container">
        <div class="logo">
        <img src="images/logo.svg" alt="logo">
        <div class="sub-icons">
          <img class="icons" src="images/icon-document.svg" alt="document">
          <img class="icons" src="images/icon-folder.svg" alt="folder">
          <img class="icons" src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <section class="right-box">
      <div class="second-container">
        <div class="side-text">
          <h2> 185 </h2>
          <p class="gbleft"> GB <span class="uppercase">Left</span></p>
        </div>

        <div class="top-text">
          <h3>You've used <strong>815 GB</strong> of your storage</h3>
        </div>
        <div class="usage-bar">
          <div class="gradient">
            <div class="dot">
            </div>
          </div>
        </div>

        <div class="bottom-text">
          <p>0 GB </p>
          <p> 1000 GB </p>
        </div>
      </div>
    </section>
  </section>


  <section class="bg-image">
    <img src="images/bg-desktop.svg" alt="background image">
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kauser Jaffari</a>.
  </div>
</body>

</html>
